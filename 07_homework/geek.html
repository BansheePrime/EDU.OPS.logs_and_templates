<!DOCTYPE html><html><head><title>Geek Document</title>
</head>
<body>
    <script>
        const myHeader = new Headers();
        myHeader.set("Access-Control-Allow-Origin", "*");

        function xhrGeek() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://victim.com/secret.txt", false);
            xhr.send();

            if (xhr.status != 200) {
                alert(xhr.status + ': ' + xhr.statusText);
            } else {
                alert(xhr.responseText);
            }
        }
    </script>
    <button onclick="xhrGeek()">Load data</button>
</body>
</html>
