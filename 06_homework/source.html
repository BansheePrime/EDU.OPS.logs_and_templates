<!DOCTYPE html>
<head>
    Geek test
</head>
<body>
<script>
    function xhrTest() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://victim.com/test.txt", false);
        xhr.send();

        if (xhr.status != 200) {
            alert(xhr.status + ":" + xhr.statusText);
        } else {
            alert(xhr.responseText);
        }
    }
</script>
<button onclick="xhrTest()">Load data</button>
</body>
</html>
